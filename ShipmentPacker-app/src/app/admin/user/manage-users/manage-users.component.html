<div class="container">
  <br>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-outline-info" (click)="back()">Back</button>
      <h2 class="my-local-center">Manage Users</h2>
      <button style="margin-right:5px; display: inline-block;" type="button" class="btn btn-outline-primary float-right" (click)="addUser()">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Add user
      </button>
    </div>
  </div>
  <hr>
  <ngb-tabset>
    <ngb-tab title="Office">
      <ng-template ngbTabContent>



        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let user of users">
            <br>
            <div class="card">
            <div class="card-header card-primary">
              <h4 class="card-title">{{user?.firstName}} {{user?.lastName}}</h4>
            </div>
            <div class="card-body">
              <p class="card-text">Email: {{user?.workEmail}}</p>
              <p class="card-text">Phone: {{user.workPhoneNumber}}</p>
            </div>
            <div class="card-footer">
              <small>ID: {{user?.id}}</small>
              <button class="btn btn-outline-warning float-right">
                <i class="fa fa-wrench" aria-hidden="true"></i>
              </button>
            </div>
          </div>

        </div>
          <br>
        </div>
        <br>

      </ng-template>
    </ngb-tab>
    <ngb-tab title="Workshop">
      <ng-template ngbTabContent>
        <br>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="card">
            <div class="card-header card-primary">
              <h4 class="card-title">Peter Pikfj√¶s</h4>
            </div>
            <div class="card-body">
              <p class="card-text">Email: mail@meganot.hot</p>
              <p class="card-text">Phone: +45 80802121</p>
            </div>
            <div class="card-footer">
              <small>ID: 1337</small>
              <button (click)="edit(user)" class="btn btn-outline-warning float-right">
                <i class="fa fa-wrench" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>

</div>
