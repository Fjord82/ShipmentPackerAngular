<div class="container">
  <br>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-outline-info" (click)="back()">Back</button>
      <h2 class="my-local-center">Add user</h2>
    </div>
  </div>
  <hr>

  <div class="col-4">
    <h5>Enter information about new user</h5>
    <br>

  </div>
  <div class="col-8">
    <form (ngSubmit)="save()" [formGroup]="formGroup">
      <dl class="form-row">
        <dt class="col-2">
          Name:
        </dt>
        <dd class="col-5">
          <input type="text" class="form-control" formControlName="firstName" placeholder="Firstname">
        </dd>
        <dd class="col-5">
          <input type="text" class="form-control" formControlName="lastName" placeholder="Lastname">
        </dd>
        <dt class="col-2">
          Email:
        </dt>
        <dd class="col-10">
          <input type="text" class="form-control" formControlName="email" placeholder="example@mail.com">
        </dd>
        <dt class="col-2">
          Phone:
        </dt>
        <dd class="col-5">
          <div class="input-group">
            <div class="input-group-addon">+45</div>
            <input type="text" class="form-control col-10" formControlName="privatePhone" placeholder="Private phone">
          </div>
        </dd>
        <dd class="col-5">
          <div class="input-group">
            <div class="input-group-addon">+45</div>
            <input type="text" class="form-control col-10" formControlName="workPhone" placeholder="Work phone">
          </div>
        </dd>
        <dt class="col-2">
          Role:
        </dt>
        <dd class="col-5">
          <select id="selectbasic"  name="selectbasic" class="form-control" formControlName="workTitle">
            <option value="" disabled selected>Select role</option>
            <option value="Office">Office</option>
            <option value="Workshop">Workshop</option>
            <option value="Admin">Administration</option>
          </select>
        </dd>
        <dd class="col-4"></dd>
        <dt class="col-2">
          Password:
        </dt>
        <dd class="col-6">
          <input type="text" class="form-control col-10" formControlName="password" placeholder="Password">
        </dd>
        <dd class="col-4"></dd>
      </dl>
      <div class="row justify-content-center">
        <button class="btn btn-outline-danger" (click)="back()">
          Cancel
        </button>
        <div class="col-2"></div>
        <button class="btn btn-outline-success" type="submit">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
