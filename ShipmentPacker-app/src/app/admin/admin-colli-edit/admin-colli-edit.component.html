<div class="container">
  <nav class="navbar navbar-expand-sm backgroundColor fixed-top">
    <h2 class="header">Edit Colli</h2>
    <button type="button" class="btn btn-secondary float-left" (click)="back()">Back</button>
    <button *ngIf="colli?.isActive;" style="display: inline-block;" type="button" class="btn btn-danger ml-md-auto" (click)="setInactive()">Deactivate</button>
    <button *ngIf="!colli?.isActive;" style="display: inline-block;" type="button" class="btn btn-success ml-md-auto" (click)="setActive()">Activate</button>
  </nav>
  <br><br><br>
  <div class="col-12">
    <form (ngSubmit)="save()" novalidate>
      <dl class="form-row" [formGroup]="colliGroup">
        <dt class="col-md-2">
          Project Name:
        </dt>
        <dd class="col-md-4">
          <input class="form-control" placeholder="{{colli?.projectName}}" disabled>
        </dd>
        <dt class="col-md-2">
          Dimensions:
        </dt>
        <dd class="col-md-4">
          <input type="text" class="form-control" formControlName="dimensions" value="{{colli?.dimensions}}">
        </dd>
        <dt class="col-md-2">
          Net Weight:
        </dt>
        <dd class="col-md-4">
          <input type="text" class="form-control" placeholder="{{colli?.netWeight}}" disabled>
        </dd>
        <dt class="col-md-2">
          Total weight:
        </dt>
        <dd class="col-md-4">
          <input type="text" class="form-control" formControlName="totalWeight" value="{{colli?.totalWeight}}">
        </dd>
        <dt class="col-md-2">
          Workshop Worker:
        </dt>
        <dd class="col-md-4">
          <input type="text" class="form-control" placeholder="{{colli?.worker}}" disabled>
        </dd>
        <dt class="col-md-2">
          Freight Type:
        </dt>
        <dd class="col-md-4">
          <input type="text" class="form-control" formControlName="freightType" value="{{colli?.freightType}}">
        </dd>
      </dl>
    </form>
  </div>
  <hr>
  <div class="row">
    <div class="col-4">
      <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
        <option value="1">Option one</option>
        <option value="2">Option two</option>
        <option value="3">Option three</option>
        <option value="4">Option four</option>
        <option value="5">Option five</option>
      </select>
    </div>
    <div class="col-1"></div>
    <div class="col-2">
      <button class="btn btn-outline-info button-middle" (click)="add()">Move Item To colli</button>
      <button class="btn btn-outline-danger button-middle" (click)="remove()">Remove from  colli</button>
    </div>
    <div class="col-1"></div>
    <div class="col-4">
      <div class="list-group">
        <select name="selectmultiple" class="form-control" multiple="multiple">
          <option value="1">This is empty</option>
          <option value="2">This is empty</option>
          <option value="3">This is empty</option>
          <option value="4">This is empty</option>
          <option value="5">This is empty</option>
        </select>
      </div>
      <br>
      <button type="button" class="btn btn-lg btn-outline-success pull-right" (click)="save()">Save</button>
    </div>
  </div>
</div>
