<div class="container">
  <br>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-outline-info" (click)="back()">Back</button>
      <h2 class="my-local-center">{{project?.projectName}}</h2>
    </div>
  </div>
  <hr>
  <br>
  <div class="row">
    <div class="col-md-4"><h4>Project Name:</h4><p>{{project?.projectName}}</p></div>
    <div class="col-md-4"><h4>Customer Name:</h4><p>{{project?.customerName}}</p></div>
    <div class="col-md-4"><h4>Manager Name:</h4><p>{{project?.creatorName}}</p></div>
  </div>
  <br>
  <div class="col-md-12">
    <h4>
      Active packing lists:
    </h4>
    <div *ngFor="let packing of active" class="list-group">
      <a class="list-group-item list-group-item-action">
        <div class="row">
          <h4 class="col-md-6">{{packing.packingName}}</h4>
          <div class="col-4">
            <div class="progress">
              <div class="progress-bar bg-success" style="width:100%">100%</div>
            </div>
          </div>
        </div>
      </a>
      <hr>
    </div>
    <h4>
      Inactive packing lists:
    </h4>
    <div *ngFor="let packing of inactive" class="list-group">
      <a class="list-group-item list-group-item-action">
        <div class="row">
          <h4 class="col-md-6">{{packing.packingName}}</h4>
          <div class="col-4">
            <div class="progress">
              <div class="progress-bar bg-success" style="width:100%">100%</div>
            </div>
          </div>
        </div>
      </a>
      <hr>
    </div>
    <br>
  </div>
</div>
