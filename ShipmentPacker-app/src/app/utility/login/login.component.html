<div class="backgroundColor col-12">
  <br>
  <img src="./assets/1_Primary_logo_on_transparent_350x65.png">
  <br>
  <br>
</div>
<div class="container">
  <br>
  <br>
  <h3 class="this-center">Login</h3>
  <br>
  <div class="offset-4 col-md-4">
    <div class="panel-body">
      <form accept-charset="UTF-8" role="form">
        <fieldset>
          <div class="form-group">
            <label for="username">
              <strong>
                Username:
              </strong>
            </label>
            <input class="form-control" placeholder="Username" id="username" type="text">
          </div>
          <div class="form-group">
            <label for="password">
              <strong>
                Password:
              </strong>
            </label>
            <input class="form-control" placeholder="Password" id="password" type="password">
          </div>
          <input class="btn btn-lg btn-info btn-block" type="submit" value="Login">
        </fieldset>
      </form>
    </div>
    <br>
    <button class="btn-outline-info offset-1" (click)="kontor()">Kontor</button>
    <button class="btn-outline-info offset-1" (click)="lager()">Lager</button>
    <button class="btn-outline-info offset-1" (click)="admin()">Admin</button>
  </div>
</div>
