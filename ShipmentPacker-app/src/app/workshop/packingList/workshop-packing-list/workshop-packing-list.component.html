<div class="container">
  <br>
  <div class="row">
    <div class="col-12">
    <h2 class="my-local-center">Workshop</h2>
    <button style="display: inline-block;" type="button" class="btn btn-danger float-right" (click)="logoutbtn()">Log Out</button>
  </div>
  </div>
  <hr>

  <div class="col-md-10 offset-1">
    <div class="row">
    <h4 class="col-10">
      Active packinglists:
    </h4>
    <h4 class="col-2">
      Status:
    </h4>
      <div class="col-12">
        <hr>
    <div *ngFor="let packing of active" class="list-group">
      <a (click)="clickPackingDetail(packing)" class="list-group-item list-group-item-action">
        <div class="row">
          <h6 class="col-md-1"><strong>Id:</strong> {{packing?.id}}</h6>
          <h6 class="col-md-4"><strong>Name:</strong> {{packing?.packingName}}</h6>
          <h6 class="col-md-5"><strong>Created by:</strong> {{packing?.creatorName}}</h6>
          <div class="col-2">
          <div class="progress">
            <div class="progress-bar bg-success" style="width:100%">100%</div>
          </div>
          </div>
        </div>
      </a>
      <br>
    </div>
    </div>
    </div>
  </div>
</div>
