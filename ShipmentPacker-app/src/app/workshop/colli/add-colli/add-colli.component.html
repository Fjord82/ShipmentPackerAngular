<div class="container">
  <br>
  <div class="row">
    <div class="col-12">
      <h2 class="my-local-center">Add Colli</h2>
      <button style="display: inline-block;" type="button" class="btn btn-outline-info float-left" (click)="back()">Back</button>
      <button style="display: inline-block;" type="button" class="btn btn-outline-success float-right" (click)="save()">Save</button>
    </div>
  </div>
  <hr>
  <div class="col-12">
    <form (ngSubmit)="save()" novalidate>
      <dl class="form-row" [formGroup]="colliGroup">
        <dt class="col-md-2">
          Project Name:
        </dt>
        <dd class="col-md-4">
          <input class="form-control" placeholder="{{packing?.projects[0].projectName}}" disabled>
        </dd>
        <dt class="col-md-2">
        Dimensions:
        </dt>
        <dd class="col-md-4">
        <input type="text" class="form-control" formControlName="dimensions" placeholder="Length x Weidth x hight">
        </dd>
        <dt class="col-md-2">
          Net Weight:
        </dt>
        <dd class="col-md-4">
          <input type="text" class="form-control" placeholder="{{netWeight}}" disabled>
        </dd>
        <dt class="col-md-2">
          Total weight:
        </dt>
        <dd class="col-md-4">
          <input class="form-control" formControlName="totalWeight" placeholder="Total Kg">
        </dd>
        <dt class="col-md-2">
        Workshop Worker:
        </dt>
        <dd class="col-md-4">
        <input type="text" class="form-control" placeholder="{{worker}}" disabled>
        </dd>
        <dt class="col-md-2">
        Freight Type:
        </dt>
        <dd class="col-md-4">
          <input type="text" class="form-control" formControlName="freightType" placeholder="Freight Type">
        </dd>
      </dl>
    </form>
  </div>
  <hr>
  <div class="row">
  <div class="col-4">
    <div (click)="addItem(item)">
      <a style="margin-bottom: 5px"*ngFor="let packItem of packing?.packItems" class="list-group-item list-group-item-action" value="1">{{packItem?.item.itemName}} - Amount: {{packItem?.count}}</a>
    </div>
  </div>
    <div class="col-2"></div>
    <div class="col-2"></div>
  <div class="col-4">
    <div *ngFor="let packItem of packItems">
      <a style="margin-bottom: 5px" (click)="removeItem(packItem)" class="list-group-item list-group-item-action" >{{packItem?.item.itemName}} - Amount: {{packItem?.count}}
        <button class="fa fa-trash pull-right btn btn-outline-danger" (click)="removeAll(packItem)">
        </button></a>
    </div>
  </div>
</div>
</div>
