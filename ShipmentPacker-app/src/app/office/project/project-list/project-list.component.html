<div class="container">
  <br>
  <div class="row">
    <h2 class="offset-5">
      Projects
    </h2>
      <button class="btn btn-outline-info offset-4" (click)="logout()">Log Out</button>
  </div>
  <hr>
  <button class="btn btn-outline-primary offset-11" (click)="addProject()">Add project</button>

  <br>
  <br>

  <div class="col-md-10 offset-1">
    <div class="list-group">
      <a (click)="clickProject()" class="list-group-item list-group-item-action">
        <div class="row">
          <h4 class="col-md-10">ProjectName</h4>
          <div class="right-buttons">
            <div *ngIf="!projectToDelete || projectToDelete.id != project.id">
              <button class="btn btn-outline-warning" (click)="edit(project)">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
              <button class="btn btn-outline-danger" (click)="delete(project, $event)">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
            </div>
            <div *ngIf="projectToDelete && projectToDelete.id == project.id">
              <button class="btn btn-outline-info" (click)="deleteAborted($event)">
                <i class="fa fa-pencil" aria-hidden="true"></i> Cancel
              </button>
              <button class="btn btn-outline-danger" (click)="deleteConfirmed($event)">
                <i class="fa fa-trash-o" aria-hidden="true"></i> Confirm
              </button>
            </div>
          </div>
        </div>
      </a>
    </div>
