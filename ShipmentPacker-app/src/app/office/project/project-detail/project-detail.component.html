<div class="container">
  <nav class="navbar navbar-expand-sm backgroundColor fixed-top">
    <button class="btn btn-secondary" (click)="back()">Back</button>
    <h2 class="header">{{project?.projectName}}</h2>
    <button type="button" (click)="addPackingClick()" class="btn btn-primary ml-md-auto">
      <i class="fa fa-plus" aria-hidden="true"></i>
      New packing list
    </button>
  </nav>
  <br><br><br>
  <div class="row">
    <div class="col-md-4"><h4>Project Name:</h4><p>{{project?.projectName}}</p></div>
    <div class="col-md-4"><h4>Customer Name:</h4><p>{{project?.customerName}}</p></div>
    <div class="col-md-4"><h4>Manager Name:</h4><p>{{project?.creatorName}}</p></div>
  </div>
  <br>
  <div class="col-md-12">
    <h4>
      Active packing lists:
    </h4>
    <div *ngFor="let packing of active" class="list-group">
      <a (click)="packingClick(packing)" class="list-group-item list-group-item-action">
        <div class="row">
          <h4 class="col-md-6">{{packing.packingName}}</h4>
          <div class="col-4">
            <div class="progress">
              <div class="progress-bar bg-success" style="width:100%">100%</div>
            </div>
          </div>
          <button class="btn btn-outline-warning offset-1" (click)="editPacking(packing)">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </div>
      </a>
      <hr>
    </div>
    <h4>
      Inactive packing lists:
    </h4>
    <div *ngFor="let packing of inactive" class="list-group">
      <a (click)="packingClick(packing)" class="list-group-item list-group-item-action">
        <div class="row">
          <h4 class="col-md-6">{{packing.packingName}}</h4>
          <div class="col-4">
            <div class="progress">
              <div class="progress-bar bg-success" style="width:100%">100%</div>
            </div>
          </div>
          <button class="btn btn-outline-warning offset-1" (click)="editPacking(packing)">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </div>
      </a>
      <hr>
    </div>
    <br>
  </div>
</div>
