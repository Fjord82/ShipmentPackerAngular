<div class="container">
  <nav class="navbar navbar-expand-sm backgroundColor fixed-top">
    <button class="btn btn-secondary" (click)="back()">Back</button>
    <h2 class="header">{{project?.projectName}}</h2>
  </nav>
  <br><br><br>
  <div class="col-12">
    <div class="row">
      <dt class="col-md-2">
        Project Id:
      </dt>
      <dd class="col-md-10">
        <input style="border-color: transparent" type="text" placeholder="packingName" value="{{project?.id}}" di bled>
      </dd>
      <dt class="col-md-2">
        Customer Contact:
      </dt>
      <dd class="col-md-4">
        <input class="form-control col-md-12" type="text" placeholder="packingName" value="{{project?.customerName}}"
               disabled>
      </dd>
      <dt class="col-md-2">
        Manager Name:
      </dt>
      <dd class="col-md-4">
        <input class="form-control col-md-12" type="text" placeholder="packingName" value="{{project?.creatorName}}"
               disabled>
      </dd>
    </div>
  </div>
  <hr>
  <div class="col-md-10 offset-1">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
        <div class="col-md-9">
        <h4>
          Active packing lists:
        </h4>
        </div>
          <div class="col-md-3">
            <button type="button" (click)="addPackingClick()" class="btn btn-outline-info float-right btn-sm">
              <i class="fa fa-plus" aria-hidden="true"></i>
              New packing list
            </button>
          </div>
        </div>
        <br>
    </div>
    <div class="col-md-12">
      <div class="row">
    <div class="col-md-2" style="padding-left: 30px">
      <h6><strong>#Id</strong></h6>
    </div>
    <div class="col-md-4" style="padding-left: 30px">
      <h6><strong>Packing list name</strong></h6>
    </div>
    <div class="col-md-4">
      <h6><strong>Manager name</strong></h6>
    </div>
    </div>
      <hr>
    </div>
    </div>
    <div *ngFor="let packing of active" class="list-group">
      <a (click)="packingClick(packing)" class="list-group-item list-group-item-action">
        <div class="row">
          <h6 class="col-md-2">{{packing.id}}</h6>
          <h6 class="col-md-4">{{packing.packingName}}</h6>
          <h6 class="col-md-4">{{packing.creatorName}}</h6>
          <button class="btn btn-outline-warning offset-1 btn-sm" (click)="editPacking(packing)">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </div>
      </a>
      <br>
    </div>
    <h4>
      Inactive packing lists:
    </h4>
    <div *ngFor="let packing of inactive" class="list-group">
      <a (click)="packingClick(packing)" class="list-group-item list-group-item-action">
        <div class="row">
          <h4 class="col-md-6">{{packing.packingName}}</h4>
          <div class="col-4">
            <div class="progress">
              <div class="progress-bar bg-success" style="width:100%">100%</div>
            </div>
          </div>
          <button class="btn btn-outline-warning offset-1" (click)="editPacking(packing)">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </div>
      </a>
      <hr>
    </div>
    <br>
  </div>
</div>
