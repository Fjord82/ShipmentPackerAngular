<div class="container">
  <br>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-outline-info" (click)="back()">Back</button>
        <button *ngIf="packing?.isActive;" style="display: inline-block;" type="button" class="btn btn-outline-danger float-right" (click)="setInactive()">Deactivate</button>
        <button *ngIf="!packing?.isActive;" style="display: inline-block;" type="button" class="btn btn-outline-success float-right" (click)="setActive()">Activate</button>
      <h2 class="my-local-center">Edit Packing List</h2>
    </div>
  </div>
  <hr>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-5">
        <dl>
          <form class="form-horizontal" [formGroup]="packingGroup" novalidate>
            <fieldset>
              <dt class="">
                Packing Title
              </dt>
              <dd class="">
                <input type="text" formControlName="packingName" placeholder="{{packing?.packingName}}"  value="{{packing?.packingName}}" class="form-control">
              </dd>
              <dt class="">
                Creator Name
              </dt>
              <dd class="">
                <input type="text" formControlName="creatorName" placeholder="{{packing?.creatorName}}" value="{{packing?.creatorName}}" class="form-control disabled">
              </dd>
              <dt class="">
                Delivery Address
              </dt>
              <dd class="">
                <input type="text" formControlName="deliveryAddress" placeholder="{{packing?.deliveryAddress}}" value="{{packing?.deliveryAddress}}" class="form-control">
              </dd>
              <dt class="">
                Delivery Date
              </dt>
              <dd class="">
                <div class="input-group">
                  <input class="form-control" formControlName="deliveryDate" placeholder="{{packing?.deliveryDate}}" ngbDatepicker #d="ngbDatepicker">
                  <button class="input-group-addon" (click)="d.toggle()" type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
                </div>
              </dd>
              <dt class="">
                Freight type:
              </dt>
              <dd class="">
                <select id="selectbasic"  name="selectbasic" class="form-control"> <!--formControlName="freightType"-->
                  <option value="">Courier</option>
                  <option value="">Road</option>
                  <option value="">Sea</option>
                  <option value="">Air</option>
                </select>
              </dd>
              <dt class="">
                Order items:
              </dt>
              <dd class="">
                <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple"> <!--formControlName="itemType"-->
                  <option value="1">Option one</option>
                  <option value="2">Option two</option>
                  <option value="3">Option three</option>
                  <option value="4">Option four</option>
                  <option value="5">Option five</option></select>
                <br>
                <button id="singlebutton" name="singlebutton" class="btn btn-outline-primary"><i class="fa fa-plus" aria-hidden="true"></i>
                  Add</button>
              </dd>
            </fieldset>
          </form>
        </dl>
      </div>
      <div class="col-2"></div>
      <div class="col-md-5">
        <dl>
          <dt>
            Packing list:
          </dt>
          <dd>
            <select name="selectmultiple" class="form-control" multiple="multiple">
              <option value="1">Option one</option>
              <option value="2">Option two</option>
              <option value="3">Option three</option>
              <option value="4">Option four</option>
              <option value="5">Option five</option></select>
          </dd>
        </dl>
      </div>
    </div>
  </div>
  <button type="button" (click)="save()" class="btn btn-lg btn-outline-success float-right">
    Accept
  </button>
</div>
